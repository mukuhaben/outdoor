<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book With Us | Outdoor Adventures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --green-dark: #1b5e20;
      --green-main: #2e7d32;
      --green-light: #e8f5e9;
      --accent: #81c784;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(
        rgba(0, 0, 0, 0.55),
        rgba(0, 0, 0, 0.55)
      ),
      url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee")
        center/cover no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .booking-container {
      background: white;
      width: 100%;
      max-width: 720px;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      color: var(--green-dark);
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--green-main);
    }

    textarea {
      resize: vertical;
      min-height: 90px;
    }

    .two-column {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .section-title {
      margin-top: 30px;
      margin-bottom: 10px;
      font-weight: 700;
      color: var(--green-main);
      border-left: 4px solid var(--green-main);
      padding-left: 10px;
    }

    button {
      background: var(--green-main);
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--green-dark);
    }

    .note {
      margin-top: 10px;
      font-size: 13px;
      color: #666;
      text-align: center;
    }

    @media (max-width: 600px) {
      .two-column {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="booking-container">
    <h1>Book With Us</h1>
    <p class="subtitle">
      Adventure • Nature • Team Spirit
    </p>

    <form id="bookingForm">

      <div class="section-title">Activity Details</div>

      <div class="form-group">
        <label for="activity">Activity Type</label>
        <select id="activity" required>
          <option value="">Select activity</option>
          <option value="Bike Riding">Bike Riding</option>
          <option value="Hiking">Hiking</option>
          <option value="Team Building">Team Building</option>
        </select>
      </div>

      <div class="form-group">
        <label for="route">Route / Trail</label>
        <select id="route" required>
          <option value="">Select route</option>
        </select>
      </div>

      <div class="two-column">
        <div class="form-group">
          <label for="date">Preferred Date</label>
          <input type="date" id="date" required />
        </div>

        <div class="form-group">
          <label for="people">Number of People</label>
          <input type="number" id="people" min="1" required />
        </div>
      </div>

      <div class="section-title">Customer Details</div>

      <div class="two-column">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="07XXXXXXXX" required />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email (optional)</label>
        <input type="email" id="email" />
      </div>

      <div class="section-title">Mpesa Payment Confirmation</div>

      <div class="two-column">
        <div class="form-group">
          <label for="mpesaCode">Mpesa Transaction Code</label>
          <input type="text" id="mpesaCode" required />
        </div>

        <div class="form-group">
          <label for="mpesaName">Mpesa Registered Name</label>
          <input type="text" id="mpesaName" required />
        </div>
      </div>

      <div class="form-group">
        <label for="comments">Additional Comments</label>
        <textarea id="comments" placeholder="Fitness level, dietary needs, special requests..."></textarea>
      </div>

      <button type="submit">Confirm Booking</button>

      <div class="note">
        Your booking details will be recorded for planning and arrangements.
      </div>

    </form>
  </div>

  <script>
    const routesByActivity = {
      "Bike Riding": [
        "Ngong Hills Loop",
        "Karura Forest Trail",
        "Limuru Tea Farms Ride"
      ],
      "Hiking": [
        "Mount Longonot",
        "Elephant Hill",
        "Aberdare Waterfalls"
      ],
      "Team Building": [
        "Forest Challenge Course",
        "Outdoor Games Park",
        "Custom Corporate Event"
      ]
    };

    const activitySelect = document.getElementById("activity");
    const routeSelect = document.getElementById("route");

    activitySelect.addEventListener("change", () => {
      routeSelect.innerHTML = '<option value="">Select route</option>';
      const routes = routesByActivity[activitySelect.value] || [];
      routes.forEach(route => {
        const option = document.createElement("option");
        option.value = route;
        option.textContent = route;
        routeSelect.appendChild(option);
      });
    });

    document.getElementById("bookingForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const data = [
        [
          activitySelect.value,
          routeSelect.value,
          document.getElementById("date").value,
          document.getElementById("people").value,
          document.getElementById("name").value,
          document.getElementById("phone").value,
          document.getElementById("email").value,
          document.getElementById("mpesaCode").value,
          document.getElementById("mpesaName").value,
          document.getElementById("comments").value
        ]
      ];

      let csvContent =
        "Activity,Route,Date,People,Name,Phone,Email,Mpesa Code,Mpesa Name,Comments\n";

      data.forEach(row => {
        csvContent += row.map(item => `"${item}"`).join(",") + "\n";
      });

      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "booking.csv";
      link.click();

      alert("Booking submitted successfully!");
      this.reset();
    });
  </script>

</body>
</html>
