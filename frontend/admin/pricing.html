<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin · Pricing</title>
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>

<header class="admin-header">
  <h1>Event Pricing</h1>
  <button onclick="goBack()">Back</button>
</header>

<main class="admin-content">

  <form id="pricingForm">
    <h3>Add Pricing</h3>

    <label>Label</label>
    <input type="text" id="label" required placeholder="e.g Adult – Own Bike" />

    <label>Amount (KES)</label>
    <input type="number" id="amount" required />

    <button type="submit">Add Pricing</button>
  </form>

  <hr />

  <h3>Existing Pricing</h3>
  <table class="admin-table">
    <thead>
      <tr>
        <th>Label</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="pricingTable">
      <tr><td colspan="4">Loading...</td></tr>
    </tbody>
  </table>

</main>

<script src="js/api.js"></script>
<script src="js/pricing.js"></script>
</body>
</html>
